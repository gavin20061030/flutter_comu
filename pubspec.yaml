name: comu
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  animations: ^2.0.7
  logger: ^2.2.0
  liquid_pull_to_refresh: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/
  fonts:
    - family: NanumGothic
      fonts:
        - asset: assets/font/NanumGothic-Regular.ttf
          weight: 400
        - asset: assets/font/NanumGothic-Bold.ttf
          weight: 700
        - asset: assets/font/NanumGothic-ExtraBold.ttf
          weight: 800
